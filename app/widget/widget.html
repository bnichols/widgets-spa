<!-- Tables -->
<div class="row">

  <!-- Widget listing -->
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">Widgets
        <div class="pull-right">
          <button class="btn btn-sm btn-info" type="submit" form="createWidgetForm">+ Create</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Name</th>
              <th>Color</th>
              <th>Price</th>
              <th>Melts?</th>
              <th>Inventory</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="widget in widgetController.widgets">
              <td><a 
              <td class="text-center">{{widget.id}}</td>
              <td>{{widget.name}}</td>
              <td>{{widget.color}}</td>
              <td>{{widget.price}}</td>
              <td>{{widget.melts}}</td>
              <td>{{widget.inventory}}</td>
              <td><button class="btn btn-sm btn-info" ng-click='widgetController.deleteWidget(widget)'>Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><!-- End Widgets -->

</div><!-- End Row -->

<hr>

<!-- Create/Edit -->
<div class="row">

  <!-- Widget listing -->
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">Create/Edit Template</div>
      <div class="widget-body">
        <form id="createWidgetForm" class="form-horizontal" ng-submit="widgetController.createWidget()">

          <legend>Create Widget</legend>

          <!-- Name-->
          <div class="controls">
          Name
            <input id="widget-name" name="widget-name" type="text" placeholder="foo-bar" class="input-medium" ng-model="widgetController.newWidget.name" required>
          </div>

          <!-- Price -->
          <div class="controls">
            <div class="input-prepend">
            Price
              <span class="add-on">$</span>
              <input id="widget-price" name="widget-price" class="input-medium" placeholder="0.00" type="text" ng-model="widgetController.newWidget.price" required>
            </div>
          </div>

          <!-- Color -->
          <div class="controls">
          Color
            <select id="widget-color" name="widget-color" class="input-large" ng-model="widgetController.newWidget.color" required>
              <option>red</option>
              <option>purple</option>
              <option>black</option>
              <option>green</option>
              <option>magenta</option>
              <option>white</option>
              <option>depends on the viewing angle</option>
            </select>
          </div>

          <!-- Melts -->
          <div class="controls">
            Melts
            <input type="checkbox" name="widget-properties" id="widget-properties-0" value="melts" ng-model="widgetController.newWidget.melts">
          </div>

          <!-- Inventory -->
          <div class="controls">
            Inventory
            <input id="widget-count" name="widget-count" type="text" placeholder="#?" class="input-small" ng-model="widgetController.newWidget.inventory">
          </div>
          <button class="btn btn-sm btn-info" type="submit" form="createWidgetForm">+ Create</button>

        </form>
      </div><!-- End Widget body -->
    </div><!-- End Widget -->
  </div><!-- End Column -->
</div><!-- End Row -->
