<!-- Create/Edit -->
<div class="row">

  <!-- Widget form -->
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-body">
        <form id="createWidgetForm" class="form-horizontal">

          <legend>{{widgetController.headline}}</legend>

          <!-- Name-->
          <div class="controls">
          Name
            <input id="widget-name" name="widget-name" type="text" placeholder="foo-bar" class="input-medium form-input" ng-model="widgetController.widget.name" required>
          </div>

          <!-- Price -->
          <div class="controls">
            <div class="input-prepend">
            Price
              <span class="add-on">$</span>
              <input id="widget-price" name="widget-price" class="input-medium form-input" placeholder="0.00" type="number" ng-model="widgetController.widget.price" required currency>
            </div>
          </div>

          <!-- Color -->
          <div class="controls">
          Color
            <select id="widget-color" name="widget-color" class="input-large form-input" ng-model="widgetController.widget.color" ng-options="color as color for color in widgetController.colors" required>
            <option value=''>-- Select Color --</option>
            </select>
          </div>

          <!-- Melts -->
          <div class="controls">
            Melts
            <input type="checkbox" name="widget-properties" id="widget-properties-0" class="form-input" ng-model="widgetController.widget.melts" ng-true-value='"true"' ng-false-value='"false"'>
          </div>

          <!-- Inventory -->
          <div class="controls">
            Inventory
            <input id="widget-count" name="widget-count" type="text" placeholder="#?" class="input-small form-input" ng-model="widgetController.widget.inventory">
          </div>
          <button class="btn btn-sm btn-info" ng-click="widgetController.upsert()">{{widgetController.actionText}}</button>
          <button class="btn btn-sm btn-info" ng-click="widgetController.cancel()">Cancel</button>
          <span class="error-message">
            {{widgetController.errorMessage}}
          </span>
        </form>
      </div><!-- End Widget body -->
    </div><!-- End Widget -->
  </div><!-- End Column -->
</div><!-- End Row -->
